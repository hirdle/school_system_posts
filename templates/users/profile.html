{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <h2 class="mb-3">Профиль</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            {{ user_form|crispy }}
            {{ profile_form|crispy }}

            <p class="mt-3">Чтобы получать уведомления в телеграм, перейдите по ссылке! <a href="https://t.me/school_notify_bot?start={{ user.id }}" target="_blank">Перейти!</a></p>
            
            <button type="submit" class="btn btn-primary mt-3">Отправить</button>
        </form>

    </div>
{% endblock %}
